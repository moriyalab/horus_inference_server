name: Docker Build
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build . -f ./docker/Dockerfile.x86 -t ghcr.io/${{ github.repository }}:latest

